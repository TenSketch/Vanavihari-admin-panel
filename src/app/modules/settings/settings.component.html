<app-layout>
    <div class="main">
        <section class="settings my-5 py-5">
            <div class="container mt-5">
                <h1 class="text-center mb-4">Account Settings</h1>
        
                <div class="row">
                    <div class="col-md-3">
                        <ul class="nav nav-tabs flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" id="personal-tab" data-bs-toggle="tab" href="#personals">Personal Details</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="security-tab" data-bs-toggle="tab" href="#security">Security</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="payment-tab" data-bs-toggle="tab" href="#payment">Payment Details</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content mt-4">
                            <div class="tab-pane fade show active" id="personals">
                                <h2>Personal Details</h2>
                                <form [formGroup]="form">
                                   
                                    <div class="row">
                                        <div class="col-6">
                                          <mat-form-field appearance="outline">
                                            <mat-label>Name</mat-label>
                                            <input matInput type="text"  >
                                          </mat-form-field>
                                        </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                      
                                        <div class="col-6">
                                          <mat-form-field appearance="outline">
                                            <mat-label>Mobile No</mat-label>
                                            <input matInput type="tel" >
                                          </mat-form-field>
                                        </div>
                                    </div>
                                    <br>
                                        <div class="row">
                                        <div class="col-6">
                                          <mat-form-field appearance="outline">
                                            <mat-label>Email</mat-label>
                                            <input matInput type="email" >
                                          </mat-form-field>
                                        </div>
                                    </div>
                                    <br>
                                        <div class="row">
                                        <div class="col-6">
                                          <mat-form-field appearance="outline">
                                            <mat-label>Password</mat-label>
                                            <input matInput type="password" >
                                          </mat-form-field>
                                        </div>
                                      </div>
                                  </form>
                            </div>
        
                            <div class="tab-pane fade" id="security">
                                <h2>Security</h2>
                                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                    <div class="row">
                                        <div class="col-6">
                                    <mat-form-field appearance="outline" class="mt-4">
                                      <mat-label>Current Password</mat-label>
                                      <input type="password" formControlName="password" matInput required placeholder="Enter current password">
                                    </mat-form-field>
                                    </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                    <mat-form-field appearance="outline" class="mt-4">
                                        <mat-label>New Password</mat-label>
                                        <input type="password" formControlName="password" matInput required placeholder="Enter new password">
                                      </mat-form-field>
                                      </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-6">
                                      <mat-form-field appearance="outline" class="mt-4">
                                        <mat-label>Confirm Password</mat-label>
                                        <input type="password" formControlName="password" matInput required placeholder="Enter confirm password">
                                      </mat-form-field>
                                      </div>
                                      </div>
