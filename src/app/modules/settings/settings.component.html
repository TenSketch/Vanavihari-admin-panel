<app-layout>
  <div class="main">

      <div class="container mt-5">
        <h2 class="text-center mb-4">Account Settings</h2>

        <div class="row justify-content-around align-items-center">
          <div class="col-md-4">
            <img src="assets/img/personal-details.png" alt="personal-details">
          </div>
          <div class="col-md-4 mt-4 mt-md-0">
            <h3 class="mb-3 text-center">Personal Details</h3>
            <form [formGroup]="form">
              <mat-form-field appearance="outline" class="mt-3">
                <mat-label>Name</mat-label>
                <input matInput type="text">
              </mat-form-field>
              <mat-form-field appearance="outline" class="mt-3">
                <mat-label>Mobile No</mat-label>
                <input matInput type="tel">
              </mat-form-field>
              <mat-form-field appearance="outline" class="mt-3">
                <mat-label>Email</mat-label>
                <input matInput type="email">
              </mat-form-field>
            </form>
