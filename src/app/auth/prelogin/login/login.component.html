<app-prelogin-layout>
  <div class="main-left">
    <img src="/assets/images/login-image-left.svg" alt="login-image-left">
  </div>
  <div class="main">
    <div class="card border-0">
      <div class="card-body p-4 p-sm-5">
        <div class="card-title text-center">
          <p class="card-title fs-5">Login to</p>
          <h5 class="mb-4">Employee Portal</h5>
        </div>
        <form>
          <mat-form-field appearance="outline">
            <mat-label>Employee ID</mat-label>
            <input type="text" matInput required placeholder="Enter Employee ID">
          </mat-form-field>
          <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter Password">
            <!-- <mat-hint><strong>Your data is safe with us</strong> </mat-hint> -->
            <!-- <mat-hint>{{message.value.length}} / 256</mat-hint> -->
          </mat-form-field>
          <mat-checkbox value="" color="primary" class="my-2">Remember password</mat-checkbox>

              </div> -->

                maxlength="6" placeholder="Enter Captcha as shown above">

            </div> -->

                </div>
                <div *ngIf="validCaptchaError && !captchaError">{{'Please enter Valid captcha' | languageTranslatorImpure}}
                </div> -->
