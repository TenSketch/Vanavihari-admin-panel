<app-layout>
  <div class="main">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="card border-0">
            <div class="card-body p-4 p-sm-5">
              <div class="card-title text-center">
                <p class="card-title fs-5">Create your</p>
                <h5 class="mb-4">Vanavihari user account</h5>
              </div>
              <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                <mat-form-field appearance="outline">
                  <mat-label>Mobile no.</mat-label>
                  <input type="tel" matInput required name="mobile" ngModel placeholder="Enter 10 digit mobile no.">
                </mat-form-field>
                <mat-form-field appearance="outline" class="mt-3">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput required name="email" ngModel placeholder="abc@gmail.com">
                </mat-form-field>
                <mat-form-field appearance="outline" class="mt-3">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput name="password" ngModel placeholder="Enter Password">
                  <!-- <mat-hint><strong>Your data is safe with us</strong> </mat-hint> -->
                  <!-- <mat-hint>{{message.value.length}} / 256</mat-hint> -->
                </mat-form-field>
                <mat-form-field appearance="outline" class="mt-3">
                  <mat-label>Repeat Password</mat-label>
                  <input type="password" matInput name="repeat_password" ngModel placeholder="Repeat Password">
                  <!-- <mat-hint><strong>Your data is safe with us</strong> </mat-hint> -->
                  <!-- <mat-hint>{{message.value.length}} / 256</mat-hint> -->
                </mat-form-field>
                <mat-checkbox value="" color="primary" class="my-2">I agree to the terms and conditions</mat-checkbox>
                <!-- <div class="d-flex align-items-center">
                        <span class="lgcaptcha-area" id="captcha"></span>
                        <a href="javascript:;" (click)="createCaptcha()" class="lgcaptcha-refresh" aria-label="refresh captcha">
                            <img class="icon" src="assets/images/icons/refresh.svg"></a>
                    </div> -->
                <!-- <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" formControlName="cpatchaTextBox" id="cpatchaTextBox"
                      maxlength="6" placeholder="Enter Captcha as shown above">
                      <label for="floatingInput">Captcha</label>
                  </div> -->
                <!-- <div class="error mt-2"> -->
                <!-- <div *ngIf="(formGroup.controls['cpatchaTextBox'].touched && formGroup.get('cpatchaTextBox').hasError('required')) && !(validCaptchaError && !captchaError) ">
                          {{ errors.captcharequired | languageTranslatorImpure}}
                      </div>
                      <div *ngIf="validCaptchaError && !captchaError">{{'Please enter Valid captcha' | languageTranslatorImpure}}
                      </div> -->
                <!-- </div> -->
                <button mat-raised-button color="primary" class="w-100 mt-1">Sign Up</button>

                <!-- <a (click)="register()">Register here</a> -->
              </form>
              <div class="d-flex justify-content-between mt-5">
                <a class="text-danger">Reset fields</a>
                <a class="text-info-emphasis" (click)="goToSignin()">Already have an account? Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
